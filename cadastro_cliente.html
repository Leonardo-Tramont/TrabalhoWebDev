<!DOCTYPE html>
<html>

<head>
  <title>Cadastro cliente</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Cadastrar cliente:</h1>
  <br>
  <form>
    <!-- <div class="form-group">
              <label for="inputIdCli">ID</label>
              <input type="number" class="form-control inputCurto" id="inputIdCli" placeholder="Insira o ID aqui">
            </div> -->
    <div class="form-group">
      <label for="inputNomeCli">Nome</label>
      <input type="text" class="form-control inputCurto" id="inputNomeCli" placeholder="Insira o nome aqui">
    </div>
    <div class="form-group">
      <label for="inputCpfCli">CPF</label>
      <input type="text" class="form-control inputCurto" id="inputCpfCli" placeholder="Insira o CPF aqui">
    </div>
    <div class="form-group">
      <label for="inputEndCli">Endereço</label>
      <input type="text" class="form-control inputCurto" id="inputEndCli" placeholder="Insira o endereço aqui">
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCity">Bairro</label>
        <input type="text" class="form-control inputDark" id="inputCity" placeholder="Insira o bairro aqui">
      </div>
      <div class="form-group col-md-2">
        <label for="inputState">Cidade</label>
        <input type="text" class="form-control inputDark" id="inputCity" placeholder="Insira a cidade aqui">
      </div>
      <div class="form-group col-md-1">
        <label for="inputZip">UF</label>
        <select id="inputState" class="form-control inputDark">
          <option selected="true" disabled="disabled">Selecione...</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputCepCli">Cep</label>
      <input type="text" class="form-control inputCurto" id="inputCepCli" placeholder="Insira o cep aqui">
    </div>
    <div class="form-group">
      <label for="inputTelCli">Telefone</label>
      <input type="text" class="form-control inputCurto" id="inputTelCli" placeholder="Insira o telefone aqui">
    </div>
    <div class="form-group">
      <label for="inputEmailCli">E-mail</label>
      <input type="text" class="form-control inputCurto" id="inputEmailCli" placeholder="Insira o e-mail aqui">
    </div>
    <br> <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
