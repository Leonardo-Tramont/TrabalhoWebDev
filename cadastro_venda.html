<!DOCTYPE html>
<html>

<head>
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cadastrar vendas:</h1>
    <br>
    <form>
        <div class="form-group">
            <label for="inputQuantVendas">Quantidade vendida</label>
            <input type="text" class="form-control inputCurto" id="inputQuantVendas"
                placeholder="Insira a quantidade aqui">
        </div>
        <div class="form-group">
            <label for="inputDataVendas">Data da venda</label>
            <input type="text" class="form-control inputCurto" id="inputDataVendas" placeholder="Insira a data aqui">
        </div>
        <div class="form-group">
            <label for="inputValVenda">Valor da venda</label>
            <input type="password" class="form-control inputCurto" id="inputValVenda" placeholder="Insira o valor aqui">
        </div>
        <div class="form-group">
            <label for="idCliVendas">ID do cliente comprador</label>
            <input type="text" class="form-control inputCurto" id="idCliVendas" placeholder="Insira o id aqui">
        </div>
        <div class="form-group">
            <label for="idProdVendas">ID do produto comprado</label>
            <input type="text" class="form-control inputCurto" id="idProdVendas" placeholder="Insira o id aqui">
        </div>
        <div class="form-group">
            <label for="idVendVendas">ID do vendedor</label>
            <input type="text" class="form-control inputCurto" id="idVendVendas" placeholder="Insira o id aqui">
        </div>
        <br> <br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
